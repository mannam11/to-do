<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

<div class="container">
    <h1>Signup</h1>

    <form method="post" th:action="@{/signup}" th:object="${user}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}"><br><br>

        <input type="submit" value="Signup">
    </form>
</div>

</body>
</html>
